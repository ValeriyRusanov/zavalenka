<html>

<head>
    <link rel="stylesheet" href="css.zaval">
    <script src="cookie.js"></script>
    <script>
    	function get_defitions() {
            var words = [];
            for ( var i = 0; i < 5; ++i )
            {
                var wordInfo = {};
                wordInfo.word = document.getElementById("word" + i ).value;
                wordInfo.definition = document.getElementById("word" + i + "_definition").value;
                wordInfo.fake = document.getElementById("word" + i + "_fake").value;
                words.push( wordInfo );
            }

            return words;
    	}
        function send_words( words ) {
            var request = {};
            request.type = "start game";
            request.data = words;

            var xmlHttp = new XMLHttpRequest();
            xmlHttp.open( "POST", "/api", false ); // false for synchronous request
            var str = JSON.stringify( request );

            xmlHttp.send( str );
        }
    	function apply() {
    		var words = get_defitions();
            send_words(words);
    		window.location.href = 'game_info.html'
    	}
    </script>
</head>
